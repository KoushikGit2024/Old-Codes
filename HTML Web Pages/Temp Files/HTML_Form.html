<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body bgcolor="#2d4144">
    <font color="#aaffca" size="5">
        <a href="https://school.banglarshiksha.gov.in/sms/templates/uploads/ws/67136/535751.jpg"><img height="150" width="150" align="right" valign="top" src="https://school.banglarshiksha.gov.in/sms/templates/uploads/ws/67136/535751.jpg" alt="Serampore Union Institution"></a>
        <a href="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d3/Serampore_Unionn_Institution.jpg/800px-Serampore_Unionn_Institution.jpg"><img height="150" width="200" align="left" valign="top" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d3/Serampore_Unionn_Institution.jpg/800px-Serampore_Unionn_Institution.jpg" alt="Serampore Union Institution"></a>
        <center><u><h1>Addmission Form</h1></u></center>
        <center><h2><u><i>Serampore Union Institution</i></u><br>(Sroddhoya Lobhote Ganom)</h2></center>
    </font>
    <font color="#eaffff" size="3">
        <!-- student details -->
        <fieldset >
            <legend style="background:#ffffbf; border-color:#ffffbf;">Personal< Details</legend>
            <table>
                <tr>
                    <th width="150">
                        Student's Name:
                    </th>
                    <td>
                        <input type="text" placeholder="First Name" name="sfname" id="name">
                    </td>
                    <td>
                        <input type="text" placeholder="Middle Name" name="smname" id="name">
                    </td>
                    <td>
                        <input type="text" placeholder="Last Name"bname="slname" id="name">
                    </td>
                </tr>
                <tr>
                    <th width="150">
                        Father's Name:
                    </th>
                    <td>
                        <input type="text" placeholder="First Name" name="ffname" id="name">
                    </td>
                    <td>
                        <input type="text" placeholder="Middle Name" name="fmname" id="name">
                    </td>
                    <td>
                        <input type="text" placeholder="Last Name" name="flname" id="name">
                    </td>
                </tr>
                <tr>
                    <th width="150">
                        Mother's Name:
                    </th>
                    <td>
                        <input type="text" placeholder="First Name" name="mfname" id="name">
                    </td>
                    <td>
                        <input type="text" placeholder="Middle Name" name="mmname" id="name">
                    </td>
                    <td>
                        <input type="text" placeholder="Last Name" name="mlname" id="name">
                    </td>
                </tr>
                <tr>
                    <th>Gender:</th>
                    <td>
                        <input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female
                        <input type="radio" name="gender">Others
                    </td>
                    <th><label for="bldgrp">Blood Group:</label></th>
                    <td>
        <select id="bldgrp" name="bldgrp">
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
        </select>
                    </td>
                </tr>
                <tr>
                    <th>DOB:</th>
                    <td><input type="date" placeholder="dd/mm/yyyy" name="dob"></td>
                    <th>Community/Catagory:</th>
                    <td>
                        <select  name="cars" id="cars">
                          <optgroup label="Swedish Cars">
                          <option value="volvo">Volvo</option>
                          <option value="saab">Saab</option>
                          </optgroup>
                          <optgroup label="OBC">
                          <option value="mercedes">Mercedes</option>
                          <option value="audi">Audi</option>
                          </optgroup>
                        </select>
                        <select name="caste" id="caste">
                            <optgroup lable="OBC">
                            <option value="General">General</option>
                            <option value="ST">ST</option>
                            <option value="SC">SC</option>
                            </optgroup>
                            <optgroup lable="OBC">
                            <option value="OBC-A">OBC-A</option>
                            <option value="OBC-B">OBC-B</option>
                            </optgroup>
                    </td>
                </tr>
                <tr>
                    <th>Religion:</th>
                    <td>
                        <input type="text" name="religion">
                    </td>
                </tr>
                <tr>
                    <th>Aadhar Number:</th>
                    <td>
                        <input type="number" name="adhr1" placeholder="XXXX">
                    </td>
                    <!--td>
                        <input type="number" name="adhr2" placeholder="XXXX">
                    </td>
                    <td>
                        <input type="number" name="adhr3" placeholder="XXXX">
                    </td-->
                </tr>
                <tr>
                    <th>Nationality:</th>
                    <td><input type="texr" name="nationality"></td>
                </tr>
            </table>
            
        </fieldset>
    </font>
    </body>
</html>
