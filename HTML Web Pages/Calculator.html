<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page title</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');
        .{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #0a0a0a, #3a4557);
        }
        .calculator {
            border: 2px solid gold;
            padding: 25px;
            border-radius: 16px;
            background: transparent;
            box-shadow: 10px 3px 15px rgba(113,115,119,0.8);
            animation: orbit .5s linear infinite;
        }
        input {
            width: 260px;
            padding: 24px;
            border: 3px solid red;
            margin: 10px;
            background: transparent;
            box-shadow: 0px 3px 15px rgbs(84,84,84,0.2);
            text-align: right;
            font-size: 40px;
            cursor: pointer;
            color: gold;
        }
        input::placeholder {
            color: white;
        }
        button {
            margin: 10px;
            width: 60px;
            height: 60px;
            border: none;
            background: transparent;
            border-radius: 50%;
            color: white;
            font-size: 20px;
            box-shadow: -8px -8px 15px rgba(255,255,255,0.2);
            cursor: pointer;
        }
        .equalBtn {
            background-color: #ff9340;
        }
        .operator {
            color: #c4ff40;
        }
    </style>    
</head>
<body>    
    <div class="calculator">
        <input type="text" placeholder="0" id="inputBox">
        <div>
            <button class="operator">AC</button>
            <button class="operator">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div>
        <div>
            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button class="operator">*</button>
        </div>
        <div>
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button class="operator">+</button>
        </div>
        <div>
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button class="operator">-</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equalBtn">=</button>
        </div>
    </div>
    <script>
        let input = document.getElementById('inputBox');
        let buttons = document.querySelectorAll('button');
        let string = "";
        let arr = Array.from(buttons);
        arr.forEach(button => {
            button.addEventListener('click', (e) =>{
                if(e.target.innerHTML == '='){
                    string = eval(string);
                    input.value = string;
                }
                else if(e.target.innerHTML == 'AC'){
                    string = "";
                    input.value = string;
                }
                else if(e.target.innerHTML == 'DEL'){
                    string = string.substring(0, string.length-1);
                    input.value = string;
                }
                else{
                    string += e.target.innerHTML;
                    input.value = string;
                }              
            })
        })
    </script>
</body>
</html>
